#version: '3.8'
version: '2.4'

services:
  mysql:
    image: mysql:8.0
    container_name: retail-mono-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_INNODB_BUFFER_POOL_SIZE: 128M  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m   # MySQL 메모리 제한 - 로컬 테스트환경 최적화
    ports:
      - '3307:3306'
    volumes:
      - ./docker/data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: retail-elasticsearch

    environment:
      - discovery.type=single-node
      - cluster.name=retail-es-cluster
      - xpack.security.enabled=false
#      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ES_JAVA_OPTS=-Xms256m -Xmx256m  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    ports:
      - "9200:9200"
    volumes:
      - ./docker/elasticsearch/data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200" ]
      interval: 10s
      timeout: 5s
      retries: 20
