  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: retail-kafka
    ports:
      - "9092:9092"
    mem_limit: 384m
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx256m"   # Kafka JVM 힙 제한
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 5s
      retries: 20

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: retail-zookeeper
    ports:
      - "2181:2181"
    mem_limit: 128m
    environment:
      ZOOKEEPER_SERVER_JVMFLAGS: "-Xms64m -Xmx64m"  # ZK JVM 제한
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: [ "CMD-SHELL", "echo stat | nc localhost 2181 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 10

  member-service:
    build:
      context: ./member-service
    container_name: retail-member
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/retail_member?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_OPTS: "-Xms128m -Xmx256m"  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    ports:
      - "8081:8081"

  product-service:
    build:
      context: ./product-service
    container_name: retail-product
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/retail_product?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      JAVA_OPTS: "-Xms128m -Xmx256m"  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 20
    ports:
      - "8082:8082"


  order-service:
    build:
      context: ./order-service
    container_name: retail-order
    depends_on:
      zookeeper:
        condition: service_healthy
      kafka:
        condition: service_healthy
      product-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/retail_order?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVICE_PRODUCT_URL: http://product-service:8082
      JAVA_OPTS: "-Xms128m -Xmx256m"  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    ports:
      - "8083:8083"

  payment-service:
    build:
      context: ./payment-service
    container_name: retail-payment
    depends_on:
      zookeeper:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/retail_payment?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_OPTS: "-Xms128m -Xmx256m"  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    ports:
      - "8084:8084"

  gateway-service:
    build:
      context: ./gateway-service
    container_name: retail-gateway
    depends_on:
      - member-service
      - product-service
    environment:
      JAVA_OPTS: "-Xms128m -Xmx256m"  # 메모리 절감 - 로컬 테스트환경 최적화
    mem_limit: 512m  # 메모리 절감 - 로컬 테스트환경 최적화
    ports:
      - "8080:8080"
